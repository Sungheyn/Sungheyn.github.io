<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/hada-style.css' | relative_url }}">
  {% seo %}
</head>
<body>
  <header class="site-header">
    <nav class="main-nav">
      <div class="nav-left">
        <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
        <a href="{{ '/' | relative_url }}">최신글</a>
        <a href="{{ '/archive' | relative_url }}">예전글</a>
        <a href="{{ '/about' | relative_url }}">About</a>
      </div>
      <div class="nav-right">
        <form class="search-form" action="{{ '/search' | relative_url }}" method="get">
          <input type="text" name="q" placeholder="검색" class="search-input">
        </form>
      </div>
    </nav>
  </header>

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <p>사이트 이용법 | FAQ | About & ToS</p>
      <p>Blog Lists | Podcast | RSS | Bookmarklet</p>
    </div>
  </footer>
</body>
</html>
