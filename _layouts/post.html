---
layout: default
---
<nav class="site-nav">
  <a href="{{ '/' | relative_url }}">Home</a> |
  <a href="{{ '/about' | relative_url }}">About</a> |
  <a href="{{ '/categories' | relative_url }}">Categories</a>
</nav>
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%B %d, %Y' }}</time>
      {% if page.original_url %}
        | <a href="{{ page.original_url }}" target="_blank">Original Post</a>
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <p>Source: {{ page.source }}</p>
  </footer>
</article>
