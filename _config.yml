title: My Personal Blog
email: your-email@example.com
description: >-
  Welcome to my personal blog. I share my thoughts, experiences, 
  and knowledge about various topics.
baseurl: ""
url: "https://Sungheyn.github.io"

author:
  name: Your Name
  email: your-email@example.com

theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

paginate: 10
paginate_path: "/page:num/"

markdown: kramdown
highlighter: rouge

permalink: /:year/:month/:day/:title/

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

header_pages:
  - about.md
  - archive.md

show_excerpts: true
