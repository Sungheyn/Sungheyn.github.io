name: Mirror news.hada.io

on:
  schedule:
    # Run every 2 hours to sync new posts more frequently
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: ["main"]
    paths:
      - 'mirror_hada.py'

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run mirror script
        run: |
          python3 mirror_hada.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _posts/ .hada_mirror_data.json
          git diff --staged --quiet || git commit -m "Auto-sync: Mirror new posts from news.hada.io [skip ci]"
          git push
        continue-on-error: true

